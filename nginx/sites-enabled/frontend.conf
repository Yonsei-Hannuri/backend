server {
    server_name page.hannuri.xyz;        
    listen 80;
    location / {
    	root /hannuri/frontend/build;
    	index /index.html;
    	try_files $uri $uri/ /index.html;
    }


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/hannuri.xyz/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/hannuri.xyz/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = page.hannuri.xyz) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name page.hannuri.xyz;
    listen 80;
    return 404; # managed by Certbot

}
